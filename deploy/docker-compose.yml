version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: mukhatay-ormany-backend
    restart: unless-stopped
    networks:
      - shared_network
    ports:
      - "127.0.0.1:5001:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://mukhatay_user:StrongPassword2025!@shared-postgres:5432/mukhatay_db
      - SECRET_KEY=your_secure_secret_key_here_2025_mukhatay_ormany
      - FLASK_HOST=0.0.0.0

  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
    container_name: mukhatay-ormany-frontend
    restart: unless-stopped
    networks:
      - shared_network
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://mukhatayormany.kz
      - BACKEND_URL=http://mukhatay-ormany-backend:5000
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      - backend

networks:
  shared_network:
    external: true