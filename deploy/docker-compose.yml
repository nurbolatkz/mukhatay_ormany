version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mukhatay-ormany-postgres
    restart: unless-stopped
    networks:
      - n8n-compose_web
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=mukhatay_user
      - POSTGRES_USER=mukhatay_user
      - POSTGRES_PASSWORD=StrongPassword2025!
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mukhatay_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: mukhatay-ormany-backend
    restart: unless-stopped
    networks:
      - n8n-compose_web
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://mukhatay_user:StrongPassword2025!@postgres:5432/mukhatay_user
      - SECRET_KEY=your_secure_secret_key_here_2025_mukhatay_ormany
      - FLASK_HOST=0.0.0.0
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mukhatay-backend.rule=Host(`mukhatayormany.birqadam.kz`) && PathPrefix(`/api`)"
      - "traefik.http.routers.mukhatay-backend.entrypoints=websecure"
      - "traefik.http.routers.mukhatay-backend.tls.certresolver=mytlschallenge"
      - "traefik.http.services.mukhatay-backend.loadbalancer.server.port=5000"
      - "traefik.http.routers.mukhatay-backend.priority=5"

  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
    container_name: mukhatay-ormany-frontend
    restart: unless-stopped
    networks:
      - n8n-compose_web
    environment:
      - NEXT_PUBLIC_API_URL=https://mukhatayormany.birqadam.kz
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mukhatay-frontend.rule=Host(`mukhatayormany.birqadam.kz`)"
      - "traefik.http.routers.mukhatay-frontend.entrypoints=websecure"
      - "traefik.http.routers.mukhatay-frontend.tls.certresolver=mytlschallenge"
      - "traefik.http.services.mukhatay-frontend.loadbalancer.server.port=3000"
      - "traefik.http.routers.mukhatay-frontend.priority=20"
      # CORS headers if needed
      - "traefik.http.middlewares.mukhatay-cors.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE,PATCH"
      - "traefik.http.middlewares.mukhatay-cors.headers.accesscontrolalloworiginlist=https://mukhatayormany.birqadam.kz"
      - "traefik.http.middlewares.mukhatay-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.mukhatay-cors.headers.addvaryheader=true"

volumes:
  postgres_data:

networks:
  n8n-compose_web:
    external: true